    <script>
      const arr = [1, 45, 66, 2, 4, 126, -2, -10, -100, 100];
      /////////////////////////////////////////////////////////
      const maxEl = (arr) => {
        let res = arr[0];
        for (const iterator of arr) {
          if (res < iterator) {
            res = iterator;
          }
        }
        return res;
      };
      console.log("maxEl=", maxEl(arr));
      /////////////////////////////////////////////////////////
      const minEl = (arr) => {
        let res = arr[0];
        for (let i = 0; i < arr.length; i++) {
          if (res > arr[i]) {
            res = arr[i];
          }
        }
        return res;
      };
      console.log("minEl=", minEl(arr));
      /////////////////////////////////////////////////////////
      const minMaxEl = (arr, which = "max") => {
        let res = arr[0];
        if (which !== "max") {
          for (let i = 0; i < arr.length; i++) {
            if (res > arr[i]) {
              res = arr[i];
            }
          }
        } else {
          for (let i = 0; i < arr.length; i++) {
            if (res < arr[i]) {
              res = arr[i];
            }
          }
        }
        return res;
      };
      console.log("minMaxEl=", minMaxEl(arr));
      /////////////////////////////////////////////////////////
      const n = 7;
      const factorial = (n) => {
        // return n ? n * factorial(n - 1) : 1;
        if (n <= 1) {
          return 1;
        }
        return n * factorial(n - 1);
      };
      console.log("factorial", n, "=", factorial(n));
      /////////////////////////////////////////////////////////
      const fibon = (n) => {
        if (n <= 1) {
          return n;
        }
        return fibon(n - 1) + fibon(n - 2);
      };
      console.log("fibon", n, "=", fibon(n));
      /////////////////////////////////////////////////////////
      const sumFibon = (k) => {
        let sum = 0;
        while (k > 0) {
          sum += fibon(k);
          k--;
        }
        return sum;
      };
      console.log("sumFibon", n, "=", sumFibon(n));
      /////////////////////////////////////////////////////////
      const sumTo = (n) => (n ? n + sumTo(n - 1) : 0);
      console.log("sumTo", n, "=", sumTo(n));
