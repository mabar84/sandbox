<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What century is it</title>
  </head>
  <body>
    Return the century of the input year. The input will always be a 4 digit
    string, so there is no need for validation. Examples "1999" --> "20th"
    "2011" --> "21st" "2154" --> "22nd" "2259" --> "23rd" "1124" --> "12th"
    "2000" --> "20th"
    <script>
      let year = "7086";

      function whatCentury(year) {
        const century = Math.ceil(+year / 100);
        let end = "th";
        if (century < 4 || century > 14) {
          if (century % 10 === 1) {
            end = "st";
          }
          if (century % 10 === 2) {
            end = "nd";
          }
          if (century % 10 === 3) {
            end = "rd";
          }
        }
        return century.toString() + end;
      }

      // function whatCentury(year)
      // {
      //   var century = Math.ceil(year/100);
      //   return century + (century < 20 ? 'th' : ['th', 'st', 'nd', 'rd'][century % 10] || 'th');
      // }

      console.log(whatCentury(year));
    </script>
  </body>
</html>
