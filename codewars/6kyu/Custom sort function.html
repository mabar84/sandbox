<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom sort function</title>
  </head>
  <body>
    Complete the sort function so that it returns the items passed into it in
    alphanumerical order. Conveniently enough, the standard array sort method
    has been disabled for you so that you are forced to create your own.
    Example: [1,3,2] => [1,2,3]
    <script>
      function sort(items) {
        for (let k = 1; k < items.length; k++) {
          for (let i = 0; i < items.length - k; i++) {
            if (items[i] > items[i + 1]) {
              [items[i], items[i + 1]] = [items[i + 1], items[i]];
            }
          }
        }
        return items;
      }
      console.log(sort([1, 3, 2]));
    </script>
  </body>
</html>
