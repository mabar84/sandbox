<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traverse array elements diagonally</title>
  </head>
  <body>
    In this kata you're given an n x n array and you're expected to traverse the
    elements diagonally from the bottom right to the top left. Example 1 6 7 7 2
    4 3 5 9 your solution should return elements in the following order 9 4 5 7
    2 3 6 7 1 //=> [9, 4, 5, 7, 2, 3, 6, 7, 1]

    <script>
      arr = [
        [1, 6, 7],
        [7, 2, 4],
        [3, 5, 9],
      ];

      function diagonal(arr) {
        const n = arr.length;

        // 1 6 7 7 2 4 3 5 9

        for (let i = 1; i < n * n; i++) {
          console.log(arr[n - i][n - i]);
        }
      }
      diagonal(arr);

      //   2 2 =9
      //   1 2 =4
      //   2 1 =5
      //   1 2 =7
      //   1 1 =2
      //   2 0 =3
      //   0 1 =6
      //   1 0 =7
      //   0 0 =1
      //   console.log(computeDepth(n));
    </script>
  </body>
</html>
