<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replace With Alphabet Position</title>
  </head>
  <body>
    <script>
      let text = `The sunset sets at twelve o' clock.`;
      function alphabetPosition(text) {
        const res = [];
        const alphabetObject = {
          a: 1,
          b: 2,
          c: 3,
          d: 4,
          e: 5,
          f: 6,
          g: 7,
          h: 8,
          i: 9,
          j: 10,
          k: 11,
          l: 12,
          m: 13,
          n: 14,
          o: 15,
          p: 16,
          q: 17,
          r: 18,
          s: 19,
          t: 20,
          u: 21,
          v: 22,
          w: 23,
          x: 24,
          y: 25,
          z: 26,
        };
        text = text.toLowerCase();
        for (const t of text) {
          if (alphabetObject[t]) {
            res.push(alphabetObject[t]);
          }
        }
        return res.join(" ");
      }

      console.log(alphabetPosition(text));
    </script>
  </body>
</html>
