    <title>Array Mash</title>
  </head>
  <body>
    Mash 2 arrays together so that the returning array has alternating elements
    of the 2 arrays . Both arrays will always be the same length. eg. [1,2,3] +
    ['a','b','c'] = [1, 'a', 2, 'b', 3, 'c']
    <script>
      let arr1 = [1, 2, 3];
      let arr2 = ["a", "b", "c"];

      function arrayMash(arr1, arr2) {
        let res = [];
        for (let i = 0; i < arr1.length; i++) {
          res[2 * i] = arr1[i];
          res[2 * i + 1] = arr2[i];
        }
        return res;
      }
      console.log(arrayMash(arr1, arr2));
