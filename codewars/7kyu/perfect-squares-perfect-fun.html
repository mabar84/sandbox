  <body>
    Given an integer, if the length of it's digits is a perfect square, return a square block of sqroot(length) * sqroot(length). If not, simply return "Not a
    perfect square!".
    <script>
      //   let int = 1234567890123456;
      let int = 1;
      function squareIt(int) {
        let str = int.toString();
        let k = Math.sqrt(int.toString().length);
        if (k === 1) {
          return str;
        }

        if (!Number.isInteger(k)) {
          return "Not a perfect square!";
        } else {
          let res = "";
          for (i = 0; i < k; i++) {
            res += str.slice(i * k, (i + 1) * k) + "\n";
          }
          return res.slice(0, -1);
        }
      }
      console.log(squareIt(int));
