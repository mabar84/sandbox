    DESCRIPTION: Write a function that takes a string of parentheses, and determines if the order of the parentheses is valid. The function should return true
    if the string is valid, and false if it's invalid. Examples "()" => true ")(()))" => false "(" => false "(())((()())())" => true
    <script>
      let str = "(())((()())())";
      function validParentheses(str) {
        let index = 0;
        while (str.length > 0) {
          index = str.indexOf(")");
          if (index > 0 && str[0] !== ")") {
            str = str.slice(1, index) + str.slice(index + 1);
          } else {
            return false;
          }
        }
        return true;
      }
