<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trilingual democracy</title>
  </head>
  <body>
    <script>
      const str = "IFI";

      function trilingualDemocracy(str) {
        const arr = str.split("").sort();

        const dfik = new Set(["D", "F", "I", "K"]);
        const setStr = new Set(arr);
        const size = setStr.size;

        switch (size) {
          case 1:
            return arr[0];
          case 2:
            return arr[0] == arr[1] ? arr[2] : arr[0];
          case 3:
            const set = new Set([...dfik].filter((x) => !setStr.has(x)));
            return set.values().next().value;
          default:
            return;
        }
      }
      console.log(trilingualDemocracy(str));
    </script>
  </body>
</html>
