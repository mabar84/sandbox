<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Largest Elementsr</title>
  </head>
  <body>
    Write a program that outputs the top n elements from a list. Example:
    largest(2, [7,6,5,4,3,2,1]) // => [6,7]
    <script>
      let arr = [-3, -2, -1, 0, -9, -8, -7, -6, -4, -5],
        n = 2;
      largest = (n, arr) => (n ? arr.sort((a, b) => a - b).slice(-n) : []);
      console.log(largest(n, arr));
    </script>
  </body>
</html>
