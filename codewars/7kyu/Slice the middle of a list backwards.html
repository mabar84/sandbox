    <title>Slice the middle of a list backwards</title>
  </head>
  <body>
    Write a function that takes a list of at least four elements as an argument
    and returns a list of the middle two or three elements in reverse order.
    <script>
      let arr = [1, 2, 3, 4, 5];

      function reverseMiddle(arr) {
        const i = Math.floor(arr.length / 2);
        return arr.length % 2
          ? [arr[i + 1], arr[i], arr[i - 1]]
          : [arr[i], arr[i - 1]];
      }
      console.log(reverseMiddle(arr));
