<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Char Code Calculation</title>
  </head>
  <body>
    Given a string, turn each character into its ASCII character code and join
    them together to create a number - let's call this number total1: 'ABC' -->
    'A' = 65, 'B' = 66, 'C' = 67 --> 656667 Then replace any incidence of the
    number 7 with the number 1, and call this number 'total2':

    <script>
      const calc = (x) =>
        x
          .split("")
          .reduce((a, b) => a + b.charCodeAt().toString(), "")
          .split("")
          .filter((el) => el === "7").length * 6;

      console.log(calc("ABC"));
    </script>
  </body>
</html>
