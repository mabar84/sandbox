    <title></title>

  <body>
    <script>
      let n = 3,
        s = "ha";
      function repeatStr(n, s) {
        let ans = "";
        for (let i = 0; i < n; i++) {
          ans += s;
        }
        return ans;
      }
      console.log(repeatStr(n, s));
      //   const oddCount = n => Math.floor(n/2) ;
    </script>
