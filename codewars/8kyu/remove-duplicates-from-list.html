<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>remove-duplicates-from-list</title>
  </head>
  <body>
    DESCRIPTION: Define a function that removes duplicates from an array of non negative numbers and returns it as a result. The order of the sequence has to
    stay the same. Examples: Input -> Output [1, 1, 2] -> [1, 2] [1, 2, 1, 1, 3, 2] -> [1, 2, 3]
    <script>
      let a = [1, 5, 5, 3];
      function distinct(a) {
        return a.filter((el, index) => a.indexOf(el) === index);
      }
      console.log(distinct(a));
    </script>
  </body>
</html>
