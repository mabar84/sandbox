  <body>
    Training JS #18: Methods of String object--concat() split() and its good friend join()
    <script>
      let str = "My name is John",
        sep = "-";
      function splitAndMerge(str, sep) {
        let arr = str.split(" ");
        for (let i = 0; i < arr.length; i++) {
          arr[i] = arr[i].split("").join(sep);
        }
        return arr.join(" ");

        // return str.split(" ").map(word => word.split("").join(sp)).join(" ");
      }

      console.log(splitAndMerge(str, sep));
