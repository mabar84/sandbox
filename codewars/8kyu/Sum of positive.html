<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    You get an array of numbers, return the sum of all of the positives ones. Example [1,-4,7,12] => 1 + 7 + 12 = 20 Note: if there is nothing to sum, the sum
    is default to 0.
    <script>
      let arr = [-2, -3];
      function positiveSum(arr) {
        arr = arr.filter((el) => el > 0);
        if (!arr.length) {
          return 0;
        }
        return arr.reduce((a, b) => a + b);
      }
      //   return arr.reduce((a,b)=> a + (b > 0 ? b : 0),0);
      console.log(positiveSum(arr));
    </script>
  </body>
</html>
