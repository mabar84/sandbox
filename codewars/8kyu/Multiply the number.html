<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiply the number</title>
  </head>
  <body>
    Jack really likes his number five: the trick here is that you have to
    multiply each number by 5 raised to the number of digits of each numbers,
    so, for example: 3 --> 15 ( 3 * 5¹) 10 --> 250 ( 10 * 5²) 200 --> 25000 (200
    * 5³) 0 --> 0 ( 0 * 5¹) -3 --> -15 ( -3 * 5¹)
    <script>
      const multiply = (n) => n * 5 ** Math.abs(n).toString().length;
      const n = 3;
      console.log(multiply(n));
    </script>
  </body>
</html>
