    <title>volume-of-a-cuboid</title>
  </head>
  <body>
    Bob needs a fast way to calculate the volume of a cuboid with three values: the length, width and height of the cuboid. Write a function to help Bob with
    this calculation.
    <script>
      let lenth = 2,
        width = 3,
        height = 4;
      class Kata {
        static getVolumeOfCuboid(length, width, height) {
          return length * width * height;
        }
      }
    </script>
  </body>
