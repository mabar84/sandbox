<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum The Strings</title>
  </head>
  <body>
    Create a function that takes 2 integers in form of a string as an input, and
    outputs the sum (also as a string): Example: (Input1, Input2 -->Output) "4",
    "5" --> "9" "34", "5" --> "39" "", "" --> "0" "2", "" --> "2" "-5", "3" -->
    "-2"
    <script>
      let a = "4",
        b = "5";
      function sumStr(a, b) {
        return (+a + +b).toString();
      }
      console.log(sumStr(a, b));
    </script>
  </body>
</html>
