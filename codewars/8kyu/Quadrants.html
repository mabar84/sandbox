<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take the Derivative</title>
  </head>
  <body>
    Given a point in a Euclidean plane (x and y), return the quadrant the point exists in: 1, 2, 3 or 4 (integer). x and y are non-zero integers, therefore the
    given point never lies on the axes. Examples (1, 2) => 1 (3, 5) => 1 (-10, 100) => 2 (-1, -9) => 3 (19, -56) => 4
    <script>
      let x = 2,
        y = -3;
      function quadrant(x, y) {
        if (x > 0 && y > 0) return 1;
        if (x < 0 && y > 0) return 2;
        if (x < 0 && y < 0) return 3;
        if (x > 0 && y < 0) return 4;
      }
      console.log(quadrant(x, y));
    </script>
  </body>
</html>
