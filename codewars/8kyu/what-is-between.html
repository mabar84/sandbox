<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>what-is-between</title>
  </head>
  <body>
    Complete the function that takes two integers (a, b, where a < b) and return an array of all integers between the input parameters, including them. For
    example: a = 1 b = 4 -- [1, 2, 3, 4]
    <script>
      let a = 1,
        b = 4;
      function between(a, b) {
        let arr = [];
        for (let i = a; i <= b; i++) {
          arr.push(i);
        }
        return arr;
      }
      console.log(between(a, b));
    </script>
  </body>
</html>
