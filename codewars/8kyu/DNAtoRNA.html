  <body>
    "GCAT" => "GCAU"
    <script>
      let dna = "GCAT";
      function DNAtoRNA(dna) {
        let ans = "";
        for (let i = 0; i < dna.length; i++) {
          dna[i] === "T" ? (ans += "U") : (ans += dna[i]);
        }
        return ans;
      }
      //   return arr.reduce((a,b)=> a + (b > 0 ? b : 0),0);
      console.log(DNAtoRNA(dna));
    </script>
  </body>
