<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Geometry Basics: Circle Area in 2D</title>
  </head>
  <body>
    This series of katas will introduce you to basics of doing geometry with
    computers. Write the function circleArea/CircleArea which takes in a Circle
    object and calculates the area of that circle. The Circle class can be seen
    below:
    <script>
      class Circle {
        constructor(center, radius) {
          this.center = center;
          this.radius = radius;
        }
      }
      class Point {
        constructor(x, y) {
          this.x = x;
          this.y = y;
        }
      }
      const circle = new Circle({ x: 10, y: 10 }, 30);

      function circleArea(circle) {
        return +(Math.PI * circle.radius ** 2).toFixed(6);
      }
      console.log(circleArea(circle));
    </script>
  </body>
