<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>simple-multiplication</title>
  </head>
  <body>
    This kata is about multiplying a given number by eight if it is an even number and by nine otherwise.
    <script>
      let n = 4;
      function simpleMultiplication(n) {
        // if (number % 2 === 0) {
        //   return number * 8;
        // } else {
        //   return number * 9;
        // }

        return n * (n % 2 ? 9 : 8);
      }
      console.log(simpleMultiplication(n));
    </script>
  </body>
