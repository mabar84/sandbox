<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple of index</title>
  </head>
  <body>
    Return a new array consisting of elements which are multiple of their own index in input array (length > 1). Some cases: [22, -6, 32, 82, 9, 25] => [-6, 32,
    25] [68, -1, 1, -7, 10, 10] => [-1, 10] [-56,-85,72,-26,-14,76,-27,72,35,-21,-67,87,0,21,59,27,-92,68] => [-85, 72, 0, 68]

    <script>
      let arr = [22, -6, 32, 82, 9, 25];
      arr = [0, 2, 3, 6, 9];
      function multipleOfIndex(arr) {
        return arr.filter((el, ind) => el % arr.indexOf(el, ind) == 0 || (el == 0 && ind == 0));

        //  return array.filter((x,i) => x == 0 || x % i === 0)
      }
      console.log(multipleOfIndex(arr));
    </script>
  </body>
</html>
