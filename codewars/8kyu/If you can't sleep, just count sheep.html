<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If you can't sleep, just count sheep!!</title>
  </head>
  <body>
    If you can't sleep, just count sheep!! Task: Given a non-negative integer, 3
    for example, return a string with a murmur: "1 sheep...2 sheep...3
    sheep...". Input will always be valid, i.e. no negative integers.
    <script>
      const n = 3;
      var countSheep = function (n) {
        let str = "";
        for (let i = 1; i <= n; i++) {
          str += `${i} sheep...`;
        }
        return str;
      };
      console.log(countSheep(n));

      // const countSheep = num =>  num ? countSheep(num - 1) + num + ' sheep...' : ''
    </script>
  </body>
</html>
