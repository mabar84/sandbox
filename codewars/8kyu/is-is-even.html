<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>is it even</title>
  </head>
  <body>
    Summation Write a program that finds the summation of every number from 1 to num. The number will always be a positive integer greater than 0. For example
    (Input -> Output): 2 -> 3 (1 + 2) 8 -> 36 (1 + 2 + 3 + 4 + 5 + 6 + 7 + 8)
    <script>
      let n = -4;
      function testEven(n) {
        return n % 2 === 0;
      }
      console.log(testEven(n));
    </script>
  </body>
</html>
